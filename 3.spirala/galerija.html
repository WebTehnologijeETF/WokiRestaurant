<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title> Restoran Woki</title>
<link rel="stylesheet" type="text/css" href="stil.css">
<META http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<div id="okvir">
		<div id="glavniGal">
		<form action="" id="formaUnosProizvoda" name="formaUnosProizvoda" method="post" onsubmit="return obradiProizvod();">
			<table class="formaUnos">
				<tr>
					<td colspan="2">Dodavanje/izmjena/brisanje proizvoda</td>
				</tr>
				<tr>
					<td colspan="2">
					<button type="button" id="prikazi" onclick="prikaziProizvode();">Prikaži proizvode</button>
					</td>
				</tr>
				<tr>
					<td>
						<input type="radio" id="dodavanje" name="rb" checked onclick="onemoguciID();">Dodavanje
						<input type="radio" id="izmjena" name="rb" onclick="omoguciID();">Izmjena
						<input type="radio" id="brisanje" name="rb" onclick="onemoguciSve();">Brisanje
					</td>
					<td></td>
				</tr>
				<tr>
					<td>ID:</td>
					<td>
						<input type="text" size="35" id="idP" disabled>
						<img src="Error.png" alt="" id="errorSlika6">
						<span id="IDError" class="red"></span>
					</td>
				</tr>
				<tr>
					<td>Naziv:</td>
					<td>
						<input type="text" size="35" id="nazivP" autofocus>
						<img src="Error.png" alt="" id="errorSlika7">
						<span id="NazivError" class="red"></span>
					</td>
				</tr>
				<tr>	
					<td>Opis:</td>
					<td>
						<textarea name='comment' id='opis' cols="37" rows="4"></textarea><br>
						<img src="Error.png" alt="" id="errorSlika8">
						<span id="OpisError" class="red"></span>
					</td>
				</tr>
				<tr>
					<td>Slika:</td>
					<td>
						<input type="text" name="urlSlike" id="urlSlike" size="35">
						<img src="Error.png" alt="" id="errorSlika9">
						<span id="URLError" class="red"></span>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button type="reset" id="ponisti">Poništi</button>
						<button type="submit" id="posalji">Pošalji </button>
					</td>
				</tr>
			</table>
			</form>
			<table id="pregled">
			</table>
		</div>	
		<div>
			<p id="podnozje">&copy; 2015 Restoran Woki. Sva prava podržana.</p>
		</div>
	</div>
	<script src="skripta.js"></script>
	<script src="proizvodi.js"></script>
</body>
</html>
